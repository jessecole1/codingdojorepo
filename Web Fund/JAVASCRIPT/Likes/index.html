<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="nav">
            <h2>Network</h2>
        </div>
        <div class="header">
            <h1>Your Feed</h1>
        </div>
        <div class="main">
            <div class="leftcolumn">
                <div class="leftbox">
                    <img src="icons/user-circle.png">
                    <p><a href="#">Add an avatar</a></p>
                    <p>James Doe</p>
                </div>
            </div>
            <div class="rightcolumn">
                <div class="box">
                    <div class="topbox">
                        <div class="topleftbox">
                            <h3>Some User</h3>
                        </div>
                        <div class="righttopbox">
                            <p><span id="likenum">3</span> like(s)</p>
                            <button onclick="like()" class="button">Like</button>
                        </div>
                    </div>
                    <div class="bottombox">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="box2">
                    <div class="topbox">
                        <div class="topleftbox">
                            <h3>Some User</h3>
                        </div>
                        <div class="righttopbox">
                            <p><span id="likenumTwo">12</span> like(s)</p>
                            <button onclick="likeTwo()" class="button">Like</button>
                        </div>
                    </div>
                    <div class="bottombox">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="box3">
                    <div class="topbox">
                        <div class="topleftbox">
                            <h3>Some User</h3>
                        </div>
                        <div class="righttopbox">
                            <p><span id="likeNumThree">9</span> like(s)</p>
                            <button onclick="likeThree()" class="button">Like</button>
                        </div>
                    </div>
                    <div class="bottombox">
                        <p>I can't stop listening to the <a href="#">new ablumn</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
