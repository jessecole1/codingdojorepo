<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">
                <h2>New Books</h2>
            </div>
            <div class="form">
                <form action="/book/new/add" method="post">
                    <div>
                        <label for="title">Title: </label>
                        <input type="text" name="title">
                    </div>
                    <div>
                        <label for="num_of_pages">Number of Pages: </label>
                        <input type="text" name="num_of_pages">
                    </div>
                    <button>Create</button>
                </form>
            </div>
        </div>
        <div class="box">
            <div class="title">
                <h2>All Books</h2>
            </div>
            <div>
                {% for book in books %}
                <ul>
                    <li><a href='/book/favorites/{{book.id}}'>{{book.title}}</a></li>
                </ul>
                {% endfor %}
            </div>
        </div>
    </div>
    <div>
        <button><a href="/">Home</a></button>
    </div>
</body>
</html>
