<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">
                <h2>{{books.first_name}}  favorites</h2>
            </div>
            <div>
                <table>
                    <thead>
                        <th>Title</th>
                        <th># of pages</th>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <li>{{book.title}}</li>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="box">
            <div class="title">
                <h2>Add Author's Favorite</h2>
            </div>
            <div>
                <form action="">
                    <div>
                        <label for="title">Book:</label>
                        <select name="title" id="">
                            <option value=""></option>
                        </select>
                    </div>
                    <div>
                        <button>Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
