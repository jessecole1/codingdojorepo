<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">
                <h2>{{author.name}}'s favorite books</h2>
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th># of pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in author.favorite_books %}
                        <tr>
                            <td>{{book.title}}</td>
                            <td>{{book.num_of_pages}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="box">
            <div class="title">
                <h2>Add Author's Favorite</h2>
            </div>
            <div>
                <form action="/join/book" method="post">
                        <input type="hidden" name="author_id" value="{{author.id}}">
                        <div>
                            <label for="book_id">Book:</label>
                            <select name="book_id">
                                {% for book in unfavorited_books %}
                                <option value="{{book.id}}">{{book.title}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    <div>
                        <input type="submit">
                    </div>
                </form>
                <div>
                    <button><a href='/'>Home</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
