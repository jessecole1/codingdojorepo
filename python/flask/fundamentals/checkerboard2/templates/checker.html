<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        .box1 {
            height: 50px;
            width: 50px;
            background-color: red;
        }
        .box2 {
            height: 50px;
            width: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <table>
            {% for i in range(0,num): %}
                {% if i % 2 == 0 %}
                <tr>
                    {% for j in range(0,numTwo): %}
                        {% if j % 2 == 0 %}
                        <td style="background-color:{{colorOne}}" class="box1"></td>
                        {% else %}
                        <td style="background-color:{{colorTwo}}" class="box2"></td>
                        {% endif %}
                    {% endfor %}
                </tr>
                {% else %}
                <tr>
                    {% for j in range(0,numTwo): %}
                        {% if j % 2 == 0 %}
                        <td style="background-color:{{colorTwo}}" class="box2"></td>
                        {% else %}
                        <td style="background-color:{{colorOne}}" class="box1"></td>
                        {% endif %}
                    {% endfor %}
                </tr>
                {% endif %}
            {% endfor %}
        </table>
    </div>
</body>
</html>
