<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashcontent">
        <div class="dashnav">
            <h3 class="leftnav">Welcome, {{user.first_name}}</h3>
            <div class="rightnav">
                <p style="margin-right: 40px;"><button><a href="/recipe/add">+ Create</a></p></button>
                <button><a href="/logout">Logout</a></button>
            </div>
        </div>
        <div class="table_content">
            <div>
                <h4>All posted recipes:</h4>
            </div>
            <div class="recipe_table table_title">
                <table class="recipe_table">
                    <thead class="recipe_table">
                        <tr>
                            <th>Name</th>
                            <th>Under</th>
                            <th>Posted By</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="recipe_table">
                        {% for recipe in recipes %}
                        <tr>
                            <td>{{recipe.name}}</td>
                            <td>{{recipe.under_30_min}}</td>
                            <td>{{recipe.creator.first_name}}</td>
                            <td><a href="/recipe/view/{{recipe.id}}">View Recipe</a>
                                {% if recipe.creator.id == user.id %}
                                <a href="/recipe/edit/{{recipe.id}}">edit</a>
                                <a href="/recipe/delete/{{recipe.id}}">delete</a>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
